<!-- Contains the 'Companies' tab display -->
<div id = "companies">
	<br/><br/>
	<input type="text" placeholder="Search company" class = "text" id="textCompany" ng-model="search">
	<img id = "dolphin" src = "..\assets\dolphin.png" class = "imgs">
	<img id = "glass" src = "..\assets\glass.png" class = "imgs">
	<img id = "turtle" src = "..\assets\turtle.png" class = "imgs">
	<br/><br/>

	<div class = "content" ng-init="init()">
		<table>
			<tr>
				<th id="topleft">Company Name</th>
				<th>Address</th>
				<th>Company URL</th>
				<th >Telephone</th>
				<th >Creation Date</th>
				<th id="topright">Modification Date</th>
			</tr>
			
			<tr ng-repeat = "company in companies | filter : {companyName: search} as results" >
			   <td ng-bind-html="highlight(company.companyName, search)">{{ company.companyName }}</td>
			   <td>{{ company.address }}</td>
			   <td>{{ company.companyUrl }}</td>
			   <td>{{ company.telNumber }}</td>
			   <td>{{ company.creationDate }}</td>
			   <td>{{ company.modificationDate }}</td>
			</tr>
			<tr ng-show="results.length == 0" ><td colspan="6">No companies found.</td></tr>	
		</table>
		<br/>
		
	</div>
</div>
